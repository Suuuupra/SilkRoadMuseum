<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击图片跳转</title>
    <style>
        /* 一些简单的样式，便于页面布局 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        a img {
            width: 1500px; /* 你可以调整图像大小 */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- 当点击此链接时，将跳转到指定的URL -->
<a href="http://www.sriladlib.com/" target="_blank">
    <!-- 替换此URL为你希望显示的图片链接 -->
    <img src="./20191217155720693.jpg" alt="点击图片跳转">
</a>
</body>
</html>
